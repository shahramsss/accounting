{% extends 'base.html' %}
{% load humanize %}

{% block content %}
  <h3 class="my-1">انبارها</h3>
  <a class="btn btn-primary my-2" href="{% url 'home:warehouse_register' %}">ثبت انبار</a>
  {% if warehouses %}
    <table class="table">
      <thead>
        <tr>
          <th scope="row">#</th>
          <th scope="col">نام</th>
          <th scope="col">آدرس</th>
          <th scope="col">محصولات</th>
          <th scope="col">ویرایش</th>
          <th scope="col">حذف</th>
        </tr>
      </thead>
      <tbody>
        {% for warehouse in warehouses %}
          <tr>
            <td>{{ warehouse.id }}</td>
            <td>{{ warehouse.name }}</td>
            <td>{{ warehouse.location }}</td>
            <td>محصولات</td>

            <td>
              <a href="{% url 'home:warehouse_update' warehouse.id %}">ویرایش</a>
            </td>
            <td>
              <a class="text-danger" href="{% url 'home:warehouse_delete' warehouse.id %}">حذف</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% endif %}
{% endblock %}
